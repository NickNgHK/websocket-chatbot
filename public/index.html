<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300|Work+Sans" />
  <link rel="stylesheet" href="css/style.css">
  <title>Chatbot</title>
</head>
<body>


    <header class="header header--main">
        <h1 class="heading heading--main">iChat</h1>
      </header>
      <main>
        <div class="phone-case">
          <ul class="chat-field messages">
            <li class="chat__box--user">
              <p class="chat__text chat__text--user">
                Hello
              </p>
            </li>
            <li class="chat-field--cpu">
              <p class="chat__text chat__text--cpu">
                Is it me?
              </p>
            </li>
            <li class="chat__box--user">
              <p class="chat__text chat__text--user">
                I am looking for?
              </p>
            </li>
            <li class="chat-field--cpu">
              <p class="chat__text chat__text--cpu">
                Yes?
              </p>
            </li>
          </ul>
        </div>
        <form class="chat-form msg">
            <input id="message" class="msg__input" type="text"><button class="msg__btn btn">Send</button>
          </form>
      </main>




<!--
    <div class="messages"></div>
    <div id="botAnswer"></div> -->

  <script src="js/client.js"></script>
</body>
</html>
